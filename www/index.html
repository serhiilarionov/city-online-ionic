<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/lodash/lodash.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/angular-translate/angular-translate.min.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="lib/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <!--<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA8l__QIyOUxOBkqWw4I0frTuC08IW50tQ&sensor=true"></script>-->
    <script src="lib/moment/moment.js"></script>
    <!-- your app's js -->
    <script src="app.js"></script>
    <script src="screens/login/login.controller.js"></script>
    <script src="screens/dashboard/dashboard.controller.js"></script>
    <script src="screens/requestList/requestList.controller.js"></script>
    <script src="screens/request/request.controller.js"></script>
    <script src="screens/settings/settings.controller.js"></script>
    <script src="screens/info/info.controller.js"></script>
    <script src="screens/map/map.controller.js"></script>
    <script src="screens/forgot/forgot.controller.js"></script>
    <script src="data-sources/streets.fabric.js"></script>
    <script src="data-sources/cities.fabric.js"></script>
    <script src="hardware/camera.fabric.js"></script>
    <script src="data-sources/request-category.factory.js"></script>
    <script src="data-sources/request-bid.factory.js"></script>
    <script src="screens/login/login.service.js"></script>
    <script src="screens/forgot/forgot.service.js"></script>
    <script src="screens/request/request.service.js"></script>
    <script src="screens/dashboard/dashboard.service.js"></script>
    <script src="localization/message-translations_uk-ua.js"></script>
    <script src="screens/requestList/requestList.service.js"></script>
  </head>
  <body ng-app="CityOnlineApp">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view name="dashboard"></ion-nav-view>
  </body>
</html>
