<ion-view view-title="Мапа">
  <ion-nav-bar>
    <ion-nav-back-button class="button-clear">Назад
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding">
    <ui-gmap-google-map center='map.center' control="map.control" zoom='map.zoom' options="map.options">
      <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id"></ui-gmap-marker>
    </ui-gmap-google-map>
  </ion-content>
</ion-view>
